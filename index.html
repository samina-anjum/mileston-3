<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="resume form">
    <h2>Personal information</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <h2>Education</h2>
    <label for="education">Education:</label>
    <input type="text" id="education" name="education" required><br><br>
    <h2>Work Expeince</h2>
    <label for="workExperience">Work Experience:</label>
    <input type="text" id="workExperience" name="workExperience" required><br><br>
    <h2>Skills</h2>
    <label for="skills">Skills:</label>
    <input type="text" id="skills" name="skills" required><br><br>
    <h2>Description</h2>
    <label for="description">Description:</label>
    <textarea id="description" name="description"  required></textarea><br><br>
    <button id="submit" >Generate resume</button>


</form>
<div id=" resume output"></div>

<script src="index.js"></script>
    
</body>
</html>
